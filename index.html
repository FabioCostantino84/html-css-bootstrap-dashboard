<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
    integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
    crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>

<body class="debug">

  <div id="site_header">

    <!-- navbar search -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid flex-nowrap bg-white">

        <!-- logo -->
        <a class="navbar-brand" href="#">
          <img class="d-none d-lg-inline-block" src="./assets/img/logo.svg" alt="">
          <img class="img-fluid d-inline-block d-lg-none" src="./assets/img/mobile-logo.png" alt="" width="45"
            height="45">
        </a>

        <!-- form search -->

        <form class="d-flex vw-100" role="search">
          <div class="input-group flex-nowrap">
            <input type="search" class="form-control bg-light" placeholder="&telrec; Prova a cercare:Lezioni di Laravel"
              aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        </form>

        <!-- navbar right -->
        <div class="collapse navbar-collapse flex-grow-0" id="navbarScroll">
          <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">
                <i class="fa-solid fa-list"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-circle-question"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </a>
            </li>
          </ul>
        </div>

        <!-- bell button -->
        <div class="btn-group">
          <div type="button" class="ms-2 me-3" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-bell text-warning"></i>
          </div>

          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <button class="dropdown-item" type="button">
                Profilo
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button">
                Fatturazione
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button">
                Logout
              </button>
            </li>
          </ul>
        </div>

        <!-- /.navbar search -->



      </div>
    </nav>

  </div>
  <!-- /#site_header -->


  <div id="site_main" class="d-flex">

    <section class="sidebar">

    </section>
    <!-- /.sidebar -->




    <div class="container-fluid">
      <div class="col-12">
        <section class="row banner_top">

        </section>
        <!-- /.banner_top -->

        <div class="row">

          <div class="col col-12 col-lg-8"></div>

          <div class="col col-12 col-lg-4"></div>

        </div>



      </div>
    </div>
    <!-- /.container -->



  </div>
  <!-- /#site_main -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
