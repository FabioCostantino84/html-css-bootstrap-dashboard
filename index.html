<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
    integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
    crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>

<body class="debug">

  <div id="site_header">

    <!-- navbar search -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid flex-nowrap bg-white">

        <!-- logo -->
        <a class="navbar-brand" href="#">
          <img class="d-none d-lg-inline-block" src="./assets/img/logo.svg" alt="">
          <img class="img-fluid d-inline-block d-lg-none" src="./assets/img/mobile-logo.png" alt="" width="45"
            height="45">
        </a>

        <!-- form search -->

        <form class="d-flex vw-100" role="search">
          <div class="input-group flex-nowrap">
            <input type="search" class="form-control bg-light" placeholder="&telrec; Prova a cercare:Lezioni di Laravel"
              aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        </form>

        <!-- navbar right -->
        <div class="collapse navbar-collapse flex-grow-0" id="navbarScroll">
          <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">
                <i class="fa-solid fa-list"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-circle-question"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </a>
            </li>
          </ul>
        </div>

        <!-- bell button -->
        <div class="btn-group">
          <div type="button" class="ms-2 me-3" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-bell text-warning"></i>
          </div>

          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <button class="dropdown-item" type="button">
                Profilo
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button">
                Fatturazione
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button">
                Logout
              </button>
            </li>
          </ul>
        </div>
        <!-- /.navbar search -->

      </div>
    </nav>
  </div>
  <!-- /#site_header -->


  <div id="site_main" class="d-flex">

    <aside class="h-100 d-flex flex-column justify-content-between align-items-center text-light px-4">

      <!-- sidebar top -->
      <div class="sidebar_top py-4">
        <a href="#" class="p-1 d-flex align-items-center gap-3 text-decoration-none text-light">
          <div class="w-25">
            <i class="fa fa-home" aria-hidden="true"></i>
          </div>
          <div class="d-none d-lg-block">Home</div>
        </a>

        <a href="#" class="p-1 d-flex align-items-center text-decoration-none text-light gap-3">
          <div class="w-25">
            <i class="fa fa-chart-simple" aria-hidden="true"></i>
          </div>
          <div class="d-none d-lg-block">Stats</div>
        </a>

        <a href="#" class="p-1 d-flex align-items-center text-decoration-none text-light gap-3">
          <div class="w-25">
            <i class="fa fa-signal" aria-hidden="true"></i>
          </div>
          <div class="d-none d-lg-block">Signals</div>
        </a>

      </div>
      <!-- /.sidebar_top -->

      <!-- sidebar bottom -->
      <div class="sidebar_bottom py-4 d-flex gap-2">

        <a href="#" class="p-1 d-flex align-items-center text-decoration-none text-light gap-3">
          <div class="w-25">
            <i class="fa-solid fa-gear"></i>
          </div>
          <div class="d-none d-lg-block">Admin</div>
        </a>

      </div>
      <!-- /.sidebar_bottom -->

    </aside>
    <!-- /aside -->



    <!-- banner top -->
    <div class="banner_top container-fluid ">

      <div class="row flex-nowrap banner_top align-items-center">

        <div class="col-12">

          <div class="col-12 col-lg-6 col-md-4 order-2 order-md-1">
            <h2 class="d-inline-block" style="color: white;">Boolean</h2>
            <span class="badge rounded-pill text-bg-secondary">
              <a href="#" class="text-decoration-none text-light">Piano Blaze</a>
            </span>
  
            <div>
              <span class="badge rounded-pill text-bg-secondary">3 app</span>
              <span>
                <i class="fa-solid fa-angles-right" style="color: white;"></i>
              </span>
  
              <span class="badge rounded-pill d-inline d-lg-none text-bg-secondary">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </span>
  
              <span class="badge rounded-pill d-sm-none d-md-none d-lg-inline-block text-bg-secondary"><a href="#"
                  class="text-decoration-none text-light">Boolean mobile app</a></span>
              <span class="badge rounded-pill d-sm-none d-md-none d-lg-inline-block text-bg-secondary"><a href="#"
                  class="text-decoration-none text-light">Boolean web app</a></span>
              <span class="badge rounded-pill d-sm-none d-md-none d-lg-inline-block text-bg-secondary"><a href="#"
                  class="text-decoration-none text-light">Boolean blog app</a></span>
            </div>
          </div>
  
          <div class="col-12 col-lg-3 col-md-4 order-3 order-md-2">
            <div>Studenti online negli ultimi 30 minuti</div>
            <div class="fs-2">125</div>
          </div>
  
          <div class="col-12 col-lg-3 col-md-4 order-1 order-md-3">Nuovo Studente
            <span class="ms-2">
              <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </span>
          </div>

        </div>




      </div>
      <!-- /.banner top -->

      <div class="row">

        <div class="col col-12 col-lg-8"></div>

        <div class="col col-12 col-lg-4"></div>

      </div>



    </div>
  </div>
  <!-- /.container -->



  </div>
  <!-- /#site_main -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
